<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Interactive Rating Component</title>
  </head>
  <body>
    <main>
      <div class="main card-rate">
        <img src="./images/icon-star.svg" alt="star" class="star" />
        <h1 class="head">How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="rate">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>4</button>
          <button>5</button>
        </div>
        <button class="submit" type="submit">SUBMIT</button>
      </div>

      <div class="main thanks-card">
        <img src="./images/illustration-thank-you.svg" alt="thank you" />
        <p class="your-rate">You selected 4 out of 5</p>
        <h1 class="thank">Thank you!</h1>
        <p class="thanks-word">
          We appreciate you taking the time to give a rating if you ever need
          more support, don't hesitate to get in touch!
        </p>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
